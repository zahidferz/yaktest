<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale = 1,"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="32x32"
      href="/favicon-32x32.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="16x16"
      href="/favicon-16x16.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;800&display=swap"
      rel="stylesheet"
    />
    <title><%= webpackConfig.name %></title>

    <!-- PWA iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Taxes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- END New Relic -->

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- PWA iOS Custom Splash Page is not supported when comiung from manifest.json,
    need fallback:
    https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
   -->
    <!-- PWA iOS Icons and Splash Screens -->
    <!-- Icons are generated using pwa-asset-generator https://github.com/onderceylan/pwa-asset-generator via:
        npx pwa-asset-generator ./logoFile -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-icon-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/icons/apple-icon-167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/apple-icon-120.png"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Set body background to primary for use with iOs Status Bar Style, then reset to white in first child -->
  <body class="text-base text-black de:text-xs font-nunito">
    <!-- This is where our app will be mounted. -->
    <div id="app" class="bg-white"></div>

    <!-- Built files will be auto injected here. -->
